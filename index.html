		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>To Do List</title>
		<script defer src="./index.js"></script>

	<body>
		<form id="formData">
			<input id="formBox" type="text" />

				<option value="1day">1 Day</option>
				<option value="2day">2 Days</option>

				<option value="4days">4 Days</option>
			</select>
			<input type="submit" value="Enter" />
		</form>
		<ul id="list">
			<li class="listItem">
				<p><input type="checkbox" class="chkBox" />mow lawn</p>
			</li>
			<li class="listItem">
				<p><input type="checkbox" class="chkBox" /> clean windows</p>
			</li>
			<li class="listItem">
				<p><input type="checkbox" class="chkBox" /> paint door</p>
			</li>
			<li class="listItem">
				<p><input type="checkbox" class="chkBox" /> wash car</p>
			</li>
		</ul>
	</body>
</html>
